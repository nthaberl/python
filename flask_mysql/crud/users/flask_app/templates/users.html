<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <h1>All Users</h1>
    <div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- make sure loop variable matches below! line 25 & 29,34,35,36 -->
            {% for user in all_users %}  
            <tr>
                <td>{{ user.id }}</td>
                <td>
                    <a href="/users/{{ user.id }}">{{ user.first_name }} {{user.last_name }}</a>
                </td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td>
                    <a href="/users/{{ user.id }}">Show</a>
                    <a href="/users/{{ user.id }}/edit">Edit</a>
                    <a href="/users/{{ user.id }}/destroy">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    <a href="/users/create">Add a New User</a>
    <a href="/users">Home</a>
</body>
</html>
